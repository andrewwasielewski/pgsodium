name: Tests

on: [push, pull_request]

jobs:
  test_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          ./test.sh
  test_windows:
    name: Windows build and tests
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Add msbuild to path
        uses: microsoft/setup-msbuild
