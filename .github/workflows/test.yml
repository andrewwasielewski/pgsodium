name: Tests

on: [push, pull_request]

jobs:
  test_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          ./test.sh
  test_windows:
    name: Windows build and tests
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Install dependencies
        run: |
          pwd
          Invoke-WebRequest -URI https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-stable-msvc.zip -OutFile libsodium-1.0.18-stable-msvc.zip
          tar -xf libsodium-1.0.18-stable-msvc.zip
          ls
        shell: pwsh

      - name: Run msbuild
        working-directory: ./build
        run: msbuild pgsodium.vcxproj /p:libsodiumLocation=./libsodium /p:PostgreSQLLocation=%PGROOT% /p:Configuration=Release /p:Platform=x64 /p:platformToolset=v143
